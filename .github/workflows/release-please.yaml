name: ðŸš€ Release Please

on:
  push:
    branches:
      - main

concurrency: release-please

permissions:
  contents: write
  pull-requests: write
  id-token: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          token: ${{ secrets.PAT_TOKEN }}

  # The following jobs are executed only if a release is created
  publish:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Keycloak theme
        run: yarn build-keycloak-theme

      - name: Rename JAR files with version
        run: |
          VERSION="${{ needs.release-please.outputs.tag_name }}"
          cd dist_keycloak
          for f in keycloak-theme-*.jar; do
            new_name="${f/keycloak-theme/spinel-theme-$VERSION}"
            mv "$f" "$new_name"
          done
          ls -la

      - name: Upload JAR to release
        run: gh release upload ${{ needs.release-please.outputs.tag_name }} dist_keycloak/*.jar
        env:
          GH_TOKEN: ${{ github.token }}
